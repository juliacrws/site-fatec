<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATEC MasterClass</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel para traduzir o React no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Ajustes finos de scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <!-- Script Principal -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            BookOpen, Beaker, Calculator, Globe, PenTool, Brain, 
            ChevronRight, Menu, X, Award, CheckCircle, AlertCircle,
            Lightbulb, ArrowRight, RotateCw, Search, GraduationCap,
            TrendingUp, AlertTriangle, Bookmark
        } from 'https://esm.sh/lucide-react@0.263.1';

        // --- INÍCIO DO CÓDIGO REACT ---

        const SectionTitle = ({ children }) => (
            <h3 className="text-xl md:text-2xl font-bold text-gray-800 mb-4 border-b pb-2 border-gray-200">
                {children}
            </h3>
        );

        const SubTitle = ({ children }) => (
            <h4 className="text-lg font-bold text-gray-700 mt-6 mb-2 flex items-center">
                <div className="w-2 h-6 bg-blue-600 mr-2 rounded"></div>
                {children}
            </h4>
        );

        const Paragraph = ({ children }) => (
            <p className="text-gray-700 leading-relaxed mb-4 text-justify">
                {children}
            </p>
        );

        const FormulaBox = ({ title, formula, legend }) => (
            <div className="my-6 bg-slate-800 text-white p-4 rounded-lg shadow-lg border-l-4 border-yellow-400">
                <div className="text-xs text-gray-400 uppercase tracking-wider font-bold mb-1">{title}</div>
                <div className="text-xl md:text-2xl font-mono text-center my-2 font-bold tracking-widest text-yellow-400">
                {formula}
                </div>
                {legend && <div className="text-xs text-gray-400 mt-2 border-t border-gray-600 pt-2">{legend}</div>}
            </div>
        );

        const FatecTrap = ({ children }) => (
            <div className="bg-red-50 border border-red-200 rounded-lg p-4 my-4 flex items-start">
                <AlertTriangle className="text-red-500 w-6 h-6 mr-3 flex-shrink-0 mt-1" />
                <div>
                <strong className="block text-red-800 text-sm font-bold uppercase mb-1">Pegadinha da FATEC</strong>
                <p className="text-red-700 text-sm">{children}</p>
                </div>
            </div>
        );

        const ConceptBox = ({ title, children, color = "blue" }) => {
            const colors = {
                blue: "bg-blue-50 border-blue-200 text-blue-900",
                green: "bg-green-50 border-green-200 text-green-900",
                amber: "bg-amber-50 border-amber-200 text-amber-900",
            };
            return (
                <div className={`p-4 rounded-lg border ${colors[color]} my-4`}>
                {title && <strong className="block font-bold mb-2">{title}</strong>}
                <div className="text-sm leading-relaxed">{children}</div>
                </div>
            );
        };

        const subjects = {
            portugues: {
                title: "Português, Lit. e Interpretação",
                icon: <BookOpen className="w-5 h-5" />,
                color: "bg-blue-600",
                modules: [
                {
                    title: "Interpretação e Figuras",
                    content: (
                    <div>
                        <SectionTitle>Interpretação de Texto e Figuras de Linguagem</SectionTitle>
                        <Paragraph>
                        A prova da FATEC é composta 50% por interpretação. Não basta ler, é preciso inferir. O uso de figuras de linguagem é constante nas questões de literatura e tirinhas.
                        </Paragraph>
                        
                        <SubTitle>Figuras de Palavra (Semântica)</SubTitle>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <ConceptBox title="Metáfora vs. Comparação" color="blue">
                            <ul className="list-disc pl-4 space-y-2">
                            <li><strong>Metáfora:</strong> Afirmação direta. <em>"Ela é uma flor."</em></li>
                            <li><strong>Comparação:</strong> Usa conectivos (como, tal qual). <em>"Ela é bonita <strong>como</strong> uma flor."</em></li>
                            </ul>
                        </ConceptBox>
                        <ConceptBox title="Metonímia" color="blue">
                            Substituição lógica. Parte pelo todo, autor pela obra.
                            <br/><em>"Li Machado de Assis."</em> (Li a obra, não o homem).
                            <br/><em>"Bebi dois copos."</em> (O líquido, não o vidro).
                        </ConceptBox>
                        </div>

                        <SubTitle>Figuras de Pensamento</SubTitle>
                        <ul className="space-y-3 mt-2 text-gray-700">
                        <li className="bg-white p-3 border rounded shadow-sm">
                            <strong>Antítese:</strong> Oposição de ideias. <em>"Amor e ódio caminham juntos."</em>
                        </li>
                        <li className="bg-white p-3 border rounded shadow-sm">
                            <strong>Paradoxo (Oxímoro):</strong> Oposição impossível/ilógica. <em>"Ferida que dói e não se sente."</em>
                        </li>
                        <li className="bg-white p-3 border rounded shadow-sm">
                            <strong>Ironia:</strong> Dizer o oposto do que se pensa.
                        </li>
                        </ul>

                        <FatecTrap>
                        A FATEC adora confundir <strong>Antítese</strong> com <strong>Paradoxo</strong>. Lembre-se: Antítese são opostos que coexistem (Dia/Noite). Paradoxo é uma contradição que anula a lógica (Fogo que arde sem se ver).
                        </FatecTrap>
                    </div>
                    )
                },
                {
                    title: "Modernismo Brasileiro",
                    content: (
                    <div>
                        <SectionTitle>O Modernismo (1922 - 1945+)</SectionTitle>
                        <Paragraph>
                        É o movimento literário mais cobrado. Nasceu da necessidade de romper com o academicismo e buscar uma identidade nacional verdadeira.
                        </Paragraph>

                        <SubTitle>1ª Geração (1922-1930): A Fase Heroica</SubTitle>
                        <Paragraph>Caracterizada pela destruição do passado, piada, paródia e nacionalismo crítico.</Paragraph>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
                        <div className="p-3 bg-gray-100 rounded">
                            <strong>Oswald de Andrade:</strong> Radical, Manifesto Antropofágico (Devorar a cultura estrangeira e criar a brasileira). Poesia "Pílula".
                        </div>
                        <div className="p-3 bg-gray-100 rounded">
                            <strong>Mário de Andrade:</strong> "Macunaíma" (O herói sem nenhum caráter). Pesquisador do folclore.
                        </div>
                        </div>

                        <SubTitle>2ª Geração (1930-1945): A Consolidação</SubTitle>
                        <Paragraph>Maturidade. Divide-se em Poesia (filosófica/social) e Prosa (Regionalismo de 30).</Paragraph>
                        <ConceptBox title="O Romance de 30 (Nordestino)" color="amber">
                        Denúncia social, seca, miséria e coronelismo.
                        <ul className="list-disc pl-4 mt-2">
                            <li><strong>Graciliano Ramos:</strong> "Vidas Secas" (Análise psicológica, zoomorfização).</li>
                            <li><strong>Jorge Amado:</strong> "Capitães da Areia" (Meninos de rua de Salvador).</li>
                            <li><strong>Rachel de Queiroz:</strong> "O Quinze".</li>
                        </ul>
                        </ConceptBox>

                        <SubTitle>3ª Geração (1945...): Geração de 45</SubTitle>
                        <Paragraph>Volta ao rigor formal, linguagem experimental e sondagem psicológica profunda.</Paragraph>
                        <ul className="list-disc pl-5 space-y-2">
                        <li><strong>Guimarães Rosa:</strong> "Grande Sertão: Veredas". Recriação da linguagem, neologismos, o sertão como o mundo.</li>
                        <li><strong>Clarice Lispector:</strong> "A Hora da Estrela". Epifania, fluxo de consciência, olhar para dentro.</li>
                        </ul>
                    </div>
                    )
                },
                {
                    title: "Gramática Essencial",
                    content: (
                    <div>
                        <SectionTitle>Gramática: Concordância e Crase</SectionTitle>
                        
                        <SubTitle>Crase: Onde usar?</SubTitle>
                        <Paragraph>Fusão da preposição 'a' + artigo 'a'.</Paragraph>
                        <ul className="list-decimal pl-5 space-y-2 bg-blue-50 p-4 rounded text-blue-900">
                        <li>Diante de palavras femininas (substitua por masculina, se der "ao", tem crase).</li>
                        <li>Indicação de horas exatas (às 14h).</li>
                        <li>Locuções adverbiais femininas (às pressas, à noite).</li>
                        <li>Palavra "moda" implícita (Bife à [moda] milanesa).</li>
                        </ul>

                        <FatecTrap>
                        <strong>Nunca ocorre crase:</strong> Antes de verbo (a partir), palavras masculinas (a pé, a prazo), pronomes pessoais (a ela, a mim).
                        </FatecTrap>

                        <SubTitle>Concordância Verbal (Casos Especiais)</SubTitle>
                        <div className="space-y-3">
                        <div className="border-l-4 border-green-500 pl-3">
                            <strong>Verbo Haver:</strong> No sentido de existir, é IMPESSOAL. Fica sempre no singular.<br/>
                            <em>"Havia muitas pessoas" (e não 'haviam').</em>
                        </div>
                        <div className="border-l-4 border-green-500 pl-3">
                            <strong>Verbo Fazer:</strong> Indicando tempo decorrido, é singular.<br/>
                            <em>"Faz dois anos que não te vejo" (e não 'fazem').</em>
                        </div>
                        <div className="border-l-4 border-green-500 pl-3">
                            <strong>Partícula SE (Apassivadora vs. Indeterminação):</strong><br/>
                            <em>"Vendem-se casas"</em> (Casas são vendidas - Plural).<br/>
                            <em>"Precisa-se de operários"</em> (Quem precisa, precisa DE algo - Singular, sujeito indeterminado).
                        </div>
                        </div>
                    </div>
                    )
                }
                ]
            },
            matematica: {
                title: "Matemática e Raciocínio",
                icon: <Calculator className="w-5 h-5" />,
                color: "bg-red-600",
                modules: [
                {
                    title: "Matemática Básica e Financeira",
                    content: (
                    <div>
                        <SectionTitle>Porcentagem e Regra de Três</SectionTitle>
                        <Paragraph>A base de 30% da prova de exatas da FATEC.</Paragraph>

                        <SubTitle>Regra de Três Composta</SubTitle>
                        <Paragraph>Analise sempre se as grandezas são <strong>Diretamente</strong> ou <strong>Inversamente</strong> proporcionais.</Paragraph>
                        <ConceptBox title="Exemplo Clássico" color="blue">
                        Se 4 pedreiros constroem um muro em 6 dias, 8 pedreiros farão em quanto tempo?
                        <br/><strong>Análise:</strong> Mais pedreiros = Menos tempo (Inversamente).
                        <br/><strong>Cálculo:</strong> 4/8 = x/6 (inverte a base) &rarr; 4/8 = x/6 &rarr; 8x = 24 &rarr; x = 3 dias.
                        </ConceptBox>

                        <SubTitle>Juros Simples vs. Compostos</SubTitle>
                        <FormulaBox 
                        title="Juros Simples" 
                        formula="J = C . i . t" 
                        legend="J: Juros | C: Capital | i: taxa (decimal) | t: tempo"
                        />
                        <FormulaBox 
                        title="Juros Compostos (Montante)" 
                        formula="M = C . (1 + i)^t" 
                        legend="Cuidado com o tempo (t) como expoente!"
                        />
                    </div>
                    )
                },
                {
                    title: "Funções e Gráficos",
                    content: (
                    <div>
                        <SectionTitle>Funções do 1º e 2º Grau</SectionTitle>
                        <Paragraph>Interpretação de gráficos é fundamental.</Paragraph>

                        <div className="grid md:grid-cols-2 gap-6">
                        <div>
                            <SubTitle>Função Afim (1º Grau)</SubTitle>
                            <FormulaBox formula="f(x) = ax + b" />
                            <ul className="text-sm space-y-1">
                                <li><strong>a:</strong> Coeficiente angular (Taxa de variação). Se a &gt; 0 (Crescente), a &lt; 0 (Decrescente).</li>
                                <li><strong>b:</strong> Coeficiente linear (Onde corta o eixo Y).</li>
                            </ul>
                        </div>
                        <div>
                            <SubTitle>Função Quadrática (2º Grau)</SubTitle>
                            <FormulaBox formula="f(x) = ax² + bx + c" />
                            <ul className="text-sm space-y-1">
                                <li><strong>Concavidade:</strong> a &gt; 0 (Sorriso/Para cima), a &lt; 0 (Triste/Para baixo).</li>
                                <li><strong>Raízes:</strong> Onde corta o eixo X (Bhaskara).</li>
                                <li><strong>Vértice:</strong> Ponto máximo ou mínimo.</li>
                            </ul>
                        </div>
                        </div>

                        <FormulaBox 
                        title="Coordenadas do Vértice" 
                        formula="Xv = -b/2a | Yv = -Δ/4a" 
                        legend="Essencial para problemas de 'Lucro Máximo' ou 'Área Máxima'."
                        />
                    </div>
                    )
                },
                {
                    title: "Análise Combinatória",
                    content: (
                    <div>
                        <SectionTitle>Contagem e Probabilidade</SectionTitle>
                        <Paragraph>Identificar se a <strong>ordem importa</strong> é o segredo.</Paragraph>

                        <div className="grid gap-4 mt-4">
                        <div className="bg-white p-4 rounded shadow border-l-4 border-indigo-500">
                            <h4 className="font-bold text-indigo-700 text-lg">Arranjo (Ordem IMPORTA)</h4>
                            <p className="text-sm">Podium, Senhas, Cargos (Pres. e Vice).</p>
                            <code className="block bg-gray-100 p-2 mt-2 rounded">A(n,p) = n! / (n-p)!</code>
                        </div>
                        
                        <div className="bg-white p-4 rounded shadow border-l-4 border-purple-500">
                            <h4 className="font-bold text-purple-700 text-lg">Combinação (Ordem NÃO importa)</h4>
                            <p className="text-sm">Salada de frutas, Grupos de pessoas, Mega-Sena.</p>
                            <code className="block bg-gray-100 p-2 mt-2 rounded">C(n,p) = n! / p!(n-p)!</code>
                        </div>

                        <div className="bg-white p-4 rounded shadow border-l-4 border-pink-500">
                            <h4 className="font-bold text-pink-700 text-lg">Permutação (Troca de lugares)</h4>
                            <p className="text-sm">Anagramas, Fila.</p>
                            <code className="block bg-gray-100 p-2 mt-2 rounded">P = n!</code>
                            <p className="text-xs text-gray-500 mt-1">Se tiver repetição: divide pelo fatorial das repetições.</p>
                        </div>
                        </div>
                    </div>
                    )
                }
                ]
            },
            ciencias: {
                title: "Física, Química e Biologia",
                icon: <Beaker className="w-5 h-5" />,
                color: "bg-green-600",
                modules: [
                {
                    title: "Física: Mecânica",
                    content: (
                    <div>
                        <SectionTitle>Leis de Newton e Cinemática</SectionTitle>
                        
                        <SubTitle>As 3 Leis de Newton</SubTitle>
                        <ol className="list-decimal pl-5 space-y-2 mb-6">
                        <li><strong>Inércia:</strong> Corpo parado tende a ficar parado. Corpo em movimento (MRU) tende a continuar, a menos que uma força atue.</li>
                        <li><strong>Princípio Fundamental:</strong> <code className="bg-gray-100 font-bold px-2">Fr = m . a</code> (Força Resultante = massa . aceleração).</li>
                        <li><strong>Ação e Reação:</strong> Para toda ação existe uma reação de mesmo módulo, mesma direção e sentidos opostos. <em>Nunca se anulam pois atuam em corpos diferentes.</em></li>
                        </ol>

                        <SubTitle>Energia e Trabalho</SubTitle>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <FormulaBox formula="Ec = m.v²/2" title="Energia Cinética (Movimento)" />
                        <FormulaBox formula="Ep = m.g.h" title="Energia Potencial (Altura)" />
                        </div>
                        <Paragraph><strong>Conservação da Energia Mecânica:</strong> Em sistemas sem atrito, a energia inicial é igual a final (A montanha russa transforma Potencial em Cinética).</Paragraph>
                    </div>
                    )
                },
                {
                    title: "Química: Soluções e Orgânica",
                    content: (
                    <div>
                        <SectionTitle>Química Geral e Orgânica</SectionTitle>
                        
                        <SubTitle>Soluções e Concentração</SubTitle>
                        <Paragraph>Muito cobrado em contextos de poluição ou remédios.</Paragraph>
                        <FormulaBox title="Concentração Comum" formula="C = m / V" legend="m = massa soluto (g) | V = volume solução (L)" />
                        <FormulaBox title="Molaridade" formula="M = n / V" legend="n = número de mols | V = volume (L)" />

                        <SubTitle>Química Orgânica (Funções Oxigenadas)</SubTitle>
                        <div className="space-y-2 text-sm">
                            <div className="flex items-center p-2 bg-gray-50 rounded">
                            <span className="font-bold w-24 text-green-700">Álcool</span>
                            <span>Hidroxila (-OH) em carbono saturado. (Ex: Etanol)</span>
                            </div>
                            <div className="flex items-center p-2 bg-gray-50 rounded">
                            <span className="font-bold w-24 text-green-700">Fenol</span>
                            <span>Hidroxila (-OH) ligada direto ao anel aromático.</span>
                            </div>
                            <div className="flex items-center p-2 bg-gray-50 rounded">
                            <span className="font-bold w-24 text-green-700">Cetona</span>
                            <span>Carbonila (C=O) entre carbonos. (Ex: Acetona)</span>
                            </div>
                            <div className="flex items-center p-2 bg-gray-50 rounded">
                            <span className="font-bold w-24 text-green-700">Ác. Carboxílico</span>
                            <span>Carboxila (-COOH). (Ex: Vinagre/Ác. Acético)</span>
                            </div>
                        </div>
                    </div>
                    )
                },
                {
                    title: "Biologia: Ecologia e Célula",
                    content: (
                    <div>
                        <SectionTitle>Ecologia: O carro-chefe da Biologia</SectionTitle>
                        
                        <SubTitle>Relações Ecológicas</SubTitle>
                        <div className="grid md:grid-cols-2 gap-4">
                        <ConceptBox title="Harmônicas (+,+ ou +,0)" color="green">
                            <ul className="list-disc pl-4 text-xs">
                            <li><strong>Sociedade:</strong> Mesma espécie, trabalho dividido (Abelhas).</li>
                            <li><strong>Protocooperação:</strong> Benefício mútuo, não obrigatório (Pássaro-palito e crocodilo).</li>
                            <li><strong>Mutualismo:</strong> Benefício mútuo, obrigatório (Líquens).</li>
                            <li><strong>Comensalismo:</strong> Um ganha, outro indiferente (Tubarão e Rêmora).</li>
                            </ul>
                        </ConceptBox>
                        <ConceptBox title="Desarmônicas (+,-)" color="green">
                            <ul className="list-disc pl-4 text-xs">
                            <li><strong>Competição:</strong> Disputa por recursos (intra ou interespecífica).</li>
                            <li><strong>Predatismo:</strong> Um mata o outro para comer.</li>
                            <li><strong>Parasitismo:</strong> Um vive às custas do outro (Piolho).</li>
                            <li><strong>Amensalismo:</strong> Um inibe o outro (Fungos Penicillium matando bactérias).</li>
                            </ul>
                        </ConceptBox>
                        </div>

                        <FatecTrap>
                        Cuidado com <strong>Nicho Ecológico</strong> vs <strong>Habitat</strong>. Habitat é o endereço (onde vive). Nicho é a profissão (o que faz, o que come, como reproduz).
                        </FatecTrap>
                    </div>
                    )
                }
                ]
            },
            humanas: {
                title: "História e Geografia",
                icon: <Globe className="w-5 h-5" />,
                color: "bg-amber-600",
                modules: [
                {
                    title: "História do Brasil",
                    content: (
                    <div>
                        <SectionTitle>Brasil: Império e República</SectionTitle>
                        
                        <SubTitle>Segundo Reinado (D. Pedro II)</SubTitle>
                        <Paragraph>Período de estabilidade, café como principal produto ("O Vale do Paraíba" e depois "Oeste Paulista").</Paragraph>
                        <ul className="list-disc pl-5 mb-4">
                        <li><strong>Guerra do Paraguai:</strong> Fortalecimento do Exército.</li>
                        <li><strong>Abolicionismo:</strong> Lei Eusébio de Queirós (Fim do tráfico), Ventre Livre, Sexagenários, Áurea (1888).</li>
                        <li><strong>Imigração:</strong> Substituição da mão de obra escrava pela assalariada europeia (branqueamento).</li>
                        </ul>

                        <SubTitle>Era Vargas (Detalhada)</SubTitle>
                        <ConceptBox title="O Pai dos Pobres e Mãe dos Ricos" color="amber">
                        Vargas criou a CLT, base da indústria (CSN, Petrobras mais tarde), mas governou como ditador no Estado Novo (1937-45). Usou o DIP (Departamento de Imprensa e Propaganda) para censura e culto ao líder.
                        </ConceptBox>
                    </div>
                    )
                },
                {
                    title: "Geografia Física e Geopolítica",
                    content: (
                    <div>
                        <SectionTitle>Geografia Geral e do Brasil</SectionTitle>
                        
                        <SubTitle>Biomas Brasileiros</SubTitle>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3 text-sm">
                            <div className="bg-green-50 p-2 rounded">
                            <strong>Cerrado:</strong> Savana brasileira, árvores tortuosas, casca grossa, solo ácido (precisa de calagem). Hotspot (muita biodiversidade, muito risco).
                            </div>
                            <div className="bg-green-50 p-2 rounded">
                            <strong>Caatinga:</strong> Exclusivo do BR, semiárido, plantas xerófitas (cactos), rios intermitentes.
                            </div>
                            <div className="bg-green-50 p-2 rounded">
                            <strong>Mata Atlântica:</strong> Resta menos de 12%. Floresta tropical úmida. Litoral.
                            </div>
                        </div>

                        <SubTitle>Globalização e Indústria</SubTitle>
                        <Paragraph>
                            <strong>DIT (Divisão Internacional do Trabalho):</strong> Países ricos vendem tecnologia; Países pobres vendem commodities.
                        </Paragraph>
                        <FatecTrap>
                            A FATEC adora perguntar sobre <strong>Obsolescência Programada</strong>: produtos feitos para quebrar ou ficarem ultrapassados rápido, girando o consumismo.
                        </FatecTrap>
                    </div>
                    )
                }
                ]
            }
        };

        const flashcardsData = [
            { q: "Fórmula de Bhaskara", a: "x = (-b ± √Δ) / 2a" },
            { q: "Capital do Brasil antes de Brasília", a: "Rio de Janeiro" },
            { q: "Autores da 1ª fase do Modernismo", a: "Oswald de Andrade, Mário de Andrade, Manuel Bandeira" },
            { q: "Fórmula da Energia Cinética", a: "Ec = (m . v²) / 2" },
            { q: "Tríplice Entente (1ª Guerra)", a: "Inglaterra, França e Rússia" },
            { q: "Organela da respiração celular", a: "Mitocôndria" },
            { q: "Valor do Seno de 30º", a: "1/2" },
            { q: "Elemento químico 'Na'", a: "Sódio" },
            { q: "Quem escreveu 'Vidas Secas'?", a: "Graciliano Ramos" },

                            </strong>
                            </div>
                            <p className="text-gray-700 leading-relaxed">{question.explanation}</p>
                        </div>
                        )}

                        {showExplanation && (
                        <div className="flex justify-end">
                            <button onClick={nextQuestion} className="flex items-center bg-slate-900 text-white px-8 py-4 rounded-xl hover:bg-slate-800 transition font-bold shadow-lg hover:-translate-y-1">
                            {currentQuestion < quizQuestions.length - 1 ? 'Próxima Questão' : 'Ver Resultado Final'} <ArrowRight className="ml-2 w-5 h-5" />
                            </button>
                        </div>
                        )}
                    </div>
                    );

                case 'redacao':
                    return <div className="animate-fade-in pb-10"><RedacaoGuide /></div>;

                default:
                    return <div>Selecione uma opção</div>;
                }
            };

            return (
                <div className="flex h-screen bg-slate-50 font-sans text-slate-900 overflow-hidden selection:bg-blue-200">
                {/* Mobile Sidebar Overlay */}
                {isSidebarOpen && (
                    <div 
                    className="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-40 md:hidden transition-opacity"
                    onClick={() => setSidebarOpen(false)}
                    />
                )}

                {/* Main Sidebar */}
                <aside className={`
                    fixed md:relative z-50 w-72 h-full bg-slate-900 text-white transform transition-transform duration-300 ease-in-out shadow-2xl flex flex-col border-r border-slate-800
                    ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}
                `}>
                    <div className="p-8 border-b border-slate-800 flex justify-between items-center bg-slate-950">
                    <div>
                        <h1 className="text-2xl font-bold tracking-tight text-white flex items-center">
                        <GraduationCap className="w-6 h-6 mr-2 text-blue-500"/>
                        FATEC
                        </h1>
                        <p className="text-xs text-blue-400 font-bold uppercase tracking-[0.2em] mt-1 ml-8">MasterClass</p>
                    </div>
                    <button onClick={() => setSidebarOpen(false)} className="md:hidden text-slate-400 hover:text-white">
                        <X size={24} />
                    </button>
                    </div>

                    <nav className="flex-1 overflow-y-auto py-6 space-y-1">
                    <SidebarItem 
                        icon={<Search size={20} />} 
                        label="Dashboard" 
                        active={currentView === 'dashboard'} 
                        onClick={() => { setCurrentView('dashboard'); setSidebarOpen(false); }}
                    />
                    
                    <div className="px-6 py-3 text-xs font-bold text-slate-500 uppercase tracking-widest mt-6 mb-2">Área de Estudo</div>
                    <SidebarItem 
                        icon={<BookOpen size={20} />} 
                        label="Apostila Completa" 
                        active={currentView === 'subject'} 
                        onClick={() => { setCurrentView('subject'); setSidebarOpen(false); }}
                    />
                    <SidebarItem 
                        icon={<PenTool size={20} />} 
                        label="Laboratório Redação" 
                        active={currentView === 'redacao'} 
                        onClick={() => { setCurrentView('redacao'); setSidebarOpen(false); }}
                    />
                    
                    <div className="px-6 py-3 text-xs font-bold text-slate-500 uppercase tracking-widest mt-6 mb-2">Treinamento</div>
                    <SidebarItem 
                        icon={<CheckCircle size={20} />} 
                        label="Simulado FATEC" 
                        active={currentView === 'quiz'} 
                        onClick={() => { setCurrentView('quiz'); setSidebarOpen(false); }}
                    />
                    <SidebarItem 
                        icon={<Brain size={20} />} 
                        label="Flashcards (Memória)" 
                        active={currentView === 'flashcards'} 
                        onClick={() => { setCurrentView('flashcards'); setSidebarOpen(false); }}
                    />
                    </nav>

                    <div className="p-6 bg-slate-950 border-t border-slate-800">
                    <div className="flex items-center space-x-4 bg-slate-800 p-3 rounded-lg border border-slate-700">
                        <div className="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-500 to-cyan-400 flex items-center justify-center font-bold text-white shadow-lg">VF</div>
                        <div>
                        <p className="text-sm font-bold text-white">Vestibulando</p>
                        <p className="text-xs text-green-400 flex items-center"><span className="w-2 h-2 bg-green-500 rounded-full mr-1 animate-pulse"></span> Online</p>
                        </div>
                    </div>
                    </div>
                </aside>

                {/* Main Content Wrapper */}
                <main className="flex-1 flex flex-col h-full w-full relative bg-slate-50">
                    {/* Mobile Header */}
                    <header className="md:hidden h-16 bg-white border-b flex items-center px-4 justify-between flex-shrink-0 z-10 shadow-sm">
                    <button onClick={() => setSidebarOpen(true)} className="text-slate-700 hover:bg-gray-100 p-2 rounded-lg transition">
                        <Menu size={24} />
                    </button>
                    <span className="font-bold text-slate-800 flex items-center"><GraduationCap className="w-5 h-5 mr-2 text-blue-600"/> MasterClass</span>
                    <div className="w-8"></div>
                    </header>

                    {/* Scrollable Content Area */}
                    <div className="flex-1 overflow-y-auto p-4 md:p-8 relative custom-scrollbar">
                    {renderContent()}
                    </div>
                </main>
                
                {/* Styles */}
                <style>{`
                    @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(10px); }
                    to { opacity: 1; transform: translateY(0); }
                    }
                    .animate-fade-in {
                    animation: fadeIn 0.4s ease-out forwards;
                    }
                    .perspective {
                    perspective: 1000px;
                    }
                `}</style>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FATECMasterClass />);
    </script>
</body>
</html>
